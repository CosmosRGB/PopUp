<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EvrestRGB - popup</title>
  <link href="popup.css" rel="stylesheet">
  <script defer src="popup.js"></script>
</head>
<body>
  <button data-modal-target="#modal">Credits</button>
  <div class="modal" id="modal">
    <div class="modal-header">
      <div class="title">Credits :</div>
      <button data-close-button class="close-button">&times;</button>
    </div>
    <div class="modal-body">
      <p>Ma page Pinterest</p>
      <a href="https://www.pinterest.fr/EvrestRGB/" target="_blank">https://www.pinterest.fr/EvrestRGB/</a>
    </div>
  </div>
  <div id="overlay" style="height: 100%;"></div>
</body>
</html>
